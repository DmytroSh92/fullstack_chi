<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="calculator">
    <input id="number1" class="input-field" type="text" placeholder="Enter first number">
    <input id="operator" class="input-field" type="text" placeholder="Enter operator (+, -, *, /)">
    <input id="number2" class="input-field" type="text" placeholder="Enter second number">
    <button id="calculate" class="button">Розрахувати</button>
    <div class="keyboard">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="setOperator('+')">+</button><br>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="setOperator('-')">-</button><br>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="setOperator('*')">*</button><br>
        <button class="keyboard__zero" onclick="appendValue('0')">0</button>
        <button onclick="setOperator('/')">/</button>
    </div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
